<mat-toolbar class="mat-toolbar header-toolbar">
  <span class="page-title">Dashboard</span>
</mat-toolbar>
<div class="grid-container">
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div class="chart ram" *ngIf="pieChartRamData && card.id === 1">
            <h4>Ram</h4>
            <canvas baseChart [data]="pieChartRamData" [labels]="pieChartRamLabels" [chartType]="pieChartType"
              [options]="pieChartOptions" [legend]="pieChartLegend">
            </canvas>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
