<div class="container">
  <mat-accordion [multi]="true">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          SCM providers
        </mat-panel-title>
        <mat-panel-description>
          Manage your SCM provider connections
        </mat-panel-description>
      </mat-expansion-panel-header>
      <mat-list>
        <mat-list-item class="scm-provider" *ngFor="let provider of providers">
          <mat-icon matListIcon [svgIcon]="provider.icon"></mat-icon>
          <div class="mat-list-text">{{ provider.name }}</div>
          <button mat-button color="primary" (click)="connect(provider)"
            [disabled]="isConnected(provider)">Connect</button>
          <button mat-button color="warn" (click)="disconnect(provider)"
            [disabled]="!isConnected(provider)">Disconnect</button>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
