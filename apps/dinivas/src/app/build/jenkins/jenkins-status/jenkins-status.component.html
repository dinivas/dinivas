<div class="jenkins-status container">
  <p>You can access to this Jenkins here
    <a class="ml-10" mat-button color="primary" [href]="'http://' + jenkins.code + '.' + project?.root_domain"
      target="_blank" *ngIf="project?.root_domain && !jenkins.use_existing_master">
      {{jenkins.code + '.' + project?.root_domain }}
      <mat-icon>open_in_new</mat-icon>
    </a>
  </p>
  <mat-card>
    <mat-card-header>
      <mat-card-title>jenkins infra infos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngIf="jenkinsState" dense>
        <mat-list-item *ngFor="let output of (jenkinsState.outputs | keyvalue)">
          <mat-icon *ngIf="!output.value.sensitive">info</mat-icon>
          <h3 matLine>
            {{ output.key }}:<strong class="ml-10" *ngIf="!output.value.sensitive">{{ output.value.value }}</strong>
          </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
