<div class="jenkins-status container">
  <div class="web-access-container">
    <a class="web-access jenkins" [href]="'http://' + jenkins.code + '.' + project?.root_domain"
      target="_blank" *ngIf="project?.root_domain && !jenkins.use_existing_master">
      <mat-icon matListIcon svgIcon="jenkins"></mat-icon>
      <span class="title">{{ jenkins.code + '.' + project?.root_domain }}</span>
      <mat-icon>open_in_new</mat-icon>
    </a>
  </div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>jenkins infra infos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngIf="jenkinsState" dense>
        <mat-list-item *ngFor="let output of (jenkinsState.outputs | keyvalue)">
          <mat-icon *ngIf="!output.value['sensitive']">info</mat-icon>
          <h3 matLine>
            {{ output.key }}:<strong class="ml-10" *ngIf="!output.value['sensitive']">{{ output.value['value']
              }}</strong>
          </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
