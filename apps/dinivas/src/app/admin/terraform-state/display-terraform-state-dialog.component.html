<h1 mat-dialog-title>{{ tfState.stateId | uppercase }} - {{ tfState.module | uppercase }} -State</h1>
<div mat-dialog-content>
    <div class="tf-state-container" [innerHTML]="state | jsonPretty">
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="close()" cdkFocusInitial>Close</button>
</div>
