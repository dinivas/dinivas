<h1 mat-dialog-title>Please confirm this action</h1>
<div mat-dialog-content>
  <p>{{ data.question}}</p>
</div>
<div mat-dialog-actions class="" align="end">
  <button type="button" mat-button (click)="onCancelClick()">Cancel</button>
  <button type="button" mat-button color="warn" class="confirm-button" (click)="executeFn()"
    cdkFocusInitial>Continue</button>
</div>
