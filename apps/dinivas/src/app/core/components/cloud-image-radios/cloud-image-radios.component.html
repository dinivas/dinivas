<div class="images-container">
  <span class="label" *ngIf="label">{{ label }}</span>
  <div class="images">
    <div class="cloud-image" *ngFor="let cloudImage of cloudImages" [class.selected]="image?.name === cloudImage.name"
      [class.disabled]="disabled" (click)="select(cloudImage)">
      <mat-icon class="main-icon" svgIcon="disc"></mat-icon>
      <span class="name">{{ cloudImage.name }}</span>
      <span class="size">{{ cloudImage.size | bytes }}<small>Min: {{ cloudImage.min_disk | bytes }}</small></span>
      <div class="checkmark-overlay"></div>
      <mat-icon class="checkmark">check</mat-icon>
    </div>
  </div>
</div>
