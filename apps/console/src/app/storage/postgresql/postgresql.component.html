<mat-toolbar class="mat-toolbar header-toolbar">
  <mat-icon matListIcon svgIcon="postgresql"></mat-icon>
  <span class="page-title">PostgreSQL</span>
</mat-toolbar>
<mat-card class="empty-item-card info-card">
  <mat-card-header>
    <div mat-card-avatar class="postgres-logo"></div>
    <mat-card-title>PostgreSQL</mat-card-title>
    <mat-card-subtitle>Relational Database (managed)</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      PostgreSQL is a relational database used by many project . Dinivas can create a PostgreSQL cluster and managed it
      for you
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary" [routerLink]="['/storage', 'postgresql', 'new']" queryParamsHandling="merge">Create PostgreSQL
      cluster</button>
  </mat-card-actions>
</mat-card>
