<mat-toolbar class="mat-toolbar header-toolbar">
  <mat-icon matListIcon svgIcon="minio"></mat-icon>
  <span class="page-title">Minio</span>
</mat-toolbar>
<mat-card class="empty-item-card info-card">
  <mat-card-header>
    <div mat-card-avatar class="minio-logo"></div>
    <mat-card-title>Minio</mat-card-title>
    <mat-card-subtitle>Object storage (managed)</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Minio is an alternative to AWS S3 for object storage. Dinivas can create a Minio cluster and managed it
      for you
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary">Create Minio cluster</button>
  </mat-card-actions>
</mat-card>
