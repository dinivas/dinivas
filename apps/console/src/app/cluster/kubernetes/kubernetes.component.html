<mat-toolbar class="mat-toolbar header-toolbar">
  <mat-icon matListIcon svgIcon="kubernetes"></mat-icon>
  <span class="page-title">Kubernetes</span>
</mat-toolbar>

<mat-card class="empty-item-card">
  <mat-card-header>
    <div mat-card-avatar class="kubernetes-logo"></div>
    <mat-card-title>Kubernetes cluster</mat-card-title>
    <mat-card-subtitle>Kubernetes cluster (managed)</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Kubernetes is a Docker orchestration solution. Dinivas can create a Kubernetes cluster manage it for
      you.
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary">Create Kubernetes cluster</button>
  </mat-card-actions>
</mat-card>
