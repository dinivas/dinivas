<mat-toolbar class="mat-toolbar header-toolbar">
  <mat-icon matListIcon svgIcon="mosquitto"></mat-icon>
  <span class="page-title">MQTT</span>
</mat-toolbar>
<mat-card class="empty-item-card">
  <mat-card-header>
    <div mat-card-avatar class="mosquitto-logo"></div>
    <mat-card-title>MQTT</mat-card-title>
    <mat-card-subtitle>Mosquitto (managed)</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Mosquitto is a mqtt rmessaging broker used by many project . Dinivas can create a Mosquitto cluster and managed it
      for you
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary">Create Mosquitto cluster</button>
  </mat-card-actions>
</mat-card>
